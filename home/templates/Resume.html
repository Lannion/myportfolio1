
{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #f4f4f4;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    color: #222;
  }

  .resume-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    flex-wrap: wrap;
  }

  .pdf-container {
    flex: 1 1 700px;
    height: 90vh;
    max-width: 900px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .pdf-container iframe {
    width: 100%;
    height: 100%;
  }

  .download-section {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 20px;
  }

  .download-btn {
    display: inline-block;
    background-color: #333;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    white-space: nowrap;
  }

  .download-btn:hover {
    background-color: #555;
  }
</style>

<h1>My Resume</h1>

<div class="resume-wrapper">
  <div class="pdf-container">
    <iframe src="{% static 'images/resume.pdf' %}"></iframe>
  </div>
  <div class="download-section">
    <a href="{% static 'images/resume.pdf' %}" download class="download-btn">
      Download CV
    </a>
  </div>
</div>

{% endblock %}
